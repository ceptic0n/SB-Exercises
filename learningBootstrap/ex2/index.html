<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 2</title>

    <link rel="stylesheet" href="styles.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <p class="h2">regular Buttons</p>
    <button>Vanilla </button>
    <button class="btn btn-primary">Bootstrap</button>
    <button class="btn btn-secondary">Bootstrap</button>
    <button class="btn btn-success">Bootstrap</button>
    <button class="btn btn-danger">Bootstrap</button>
    <button class="btn btn-warning">Bootstrap</button>
    <button class="btn btn-info">Bootstrap</button>
    <button class="btn btn-light">Bootstrap</button>
    <button class="btn btn-dark">Bootstrap</button>
    <button class="btn btn-link">Bootstrap</button>

    <p class="h2"> outline buttons</p>
    <button>Vanilla </button>
    <button class="btn btn-outline-primary">Bootstrap</button>
    <button class="btn btn-outline-secondary">Bootstrap</button>
    <button class="btn btn-outline-success">Bootstrap</button>
    <button class="btn btn-outline-danger">Bootstrap</button>
    <button class="btn btn-outline-warning">Bootstrap</button>
    <button class="btn btn-outline-info">Bootstrap</button>
    <button class="btn btn-outline-light">Bootstrap</button>
    <button class="btn btn-outline-dark">Bootstrap</button>
    <button class="btn btn-outline-link">Bootstrap</button>

    <p class="h2"> block level button?</p>
    <button class="btn btn-danger btn-block btn-lg">Bootstrap</button>

    <p class="h2">badges</p>
    <h1 class="h1">Inbox<span class="badge rounded-pill text-bg-primary">3,000</span></h1>

    <script src="app.js"></script>
    <!--BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
