<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>My Movie Reviews</h1>
    <h2>Add Movies</h2>
    <input class="movieTitle" type="text" placeholder="Enter Movie Title">
    <input class="movieRating" type="number" min="0" max="10">
    <input class="submitMovie" type="submit">
    <script src="app.js"></script>


    <ul class="movieList">
        <li>"Dune 2" - 10/10 <button>Remove</button></li>
    </ul>
</body>
</html>
